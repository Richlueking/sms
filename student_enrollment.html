<body class="cbp-spmenu-push">
	<div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Student Enrollment</h1>
                <p>Please fill out the following information to enroll a new student.</p>

                <form id="enrollmentForm" action="student_dashboard.html"> 
                    <div id="step1" class="step">
                        <h2>Student Information</h2>
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" class="form-control" id="studentName" name="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <div id="step2" class="step" style="display: none;">
                        <h2>Contact Information</h2>
                        <div class="form-group">
                            <label for="parentName">Parent/Guardian Name:</label>
                            <input type="text" class="form-control" id="parentName" name="parentName" required>
                        </div>
                        <div class="form-group">
                            <label for="parentPhone">Phone Number:</label>
                            <input type="tel" class="form-control" id="parentPhone" name="parentPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="parentEmail">Email Address:</label>
                            <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <div id="step3" class="step" style="display: none;">
                        <h2>Required Documents</h2>
                        <p>Please upload the following documents:</p>
                        <div class="form-group">
                            <label for="birthCertificate">Birth Certificate:</label>
                            <input type="file" class="form-control-file" id="birthCertificate" name="birthCertificate" required>
                        </div>
                        <div class="form-group">
                            <label for="proofOfResidence">Proof of Residence:</label>
                            <input type="file" class="form-control-file" id="proofOfResidence" name="proofOfResidence" required>
                        </div>
                        <button type="button" class="btn btn-secondary prev-step">Previous</button>
                        <a href="student_dashboard.html" class="btn btn-success">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Form Wizard Logic
            $('.next-step').click(function() {
                $(this).closest('.step').hide();
                $(this).closest('.step').next().show();
            });

            $('.prev-step').click(function() {
                $(this).closest('.step').hide();
                $(this).closest('.step').prev().show();
            });

            // Form Validation (Example)
            $('#enrollmentForm').validator(); 
        });
    </script>

	<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
