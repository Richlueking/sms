<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
	
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page login-page ">
				<h3 class="title1">SignIn Page</h3>
				<div class="widget-shadow">
					<div class="login-top">
						<h4> <br> Dont haav an account? <a href="signup.html">  Sign Up Â»</a> </h4>
					</div>
					<div class="login-body">
						<form action="student_dashboard.html" method="post">
							<!-- Basic Information -->
							<div class="form-group">
								<input type="text" class="form-control" name="first_name" placeholder="First Name" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="email" placeholder="Enter your email" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" required>
							</div>
							<div class="form-group">
								<input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
							</div>
							<div class="form-group">
								<input type="date" class="form-control" name="dob" placeholder="Date of Birth" required>
							</div>
						
							<!-- Gender Selection -->
							<div class="form-group">
								<label>Gender:</label>
								<div>
									<label><input type="radio" name="gender" value="male" required> Male</label>
									<label><input type="radio" name="gender" value="female" required> Female</label>
									<label><input type="radio" name="gender" value="other" required> Other</label>
								</div>
							</div>
						
							<!-- Address -->
							<div class="form-group">
								<input type="text" class="form-control" name="address" placeholder="Address" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="city" placeholder="City" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="state" placeholder="State" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="zip_code" placeholder="Zip Code" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="country" placeholder="Country" required>
							</div>
						
							<!-- Course Selection -->
							<div class="form-group">
								<label>Select Course:</label>
								<select name="course" class="form-control" required>
									<option value="">Choose a course</option>
									<option value="computer_science">Computer Science</option>
									<option value="business_administration">Business Administration</option>
									<option value="engineering">Engineering</option>
									<option value="medicine">Medicine</option>
									<option value="law">Law</option>
								</select>
							</div>
						
							<!-- Terms and Conditions -->
							<div class="form-group">
								<label>
									<input type="checkbox" name="terms" required> I agree to the terms and conditions
								</label>
							</div>
						
							<!-- Submit Button -->
								<a href="student_dashboard.html" type="submit" class="btn btn-primary">Sign Up</a>
							
						
							<!-- Forgot Password and Remember Me -->
							<div class="forgot-grid">
								<label class="checkbox">
									<input type="checkbox" name="remember_me"> Remember me
								</label>
								<div class="forgot">
									<a href="#">Forgot password?</a>
								</div>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
   <script src="js/bootstrap.js"> </script>
</body>
